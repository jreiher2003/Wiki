{% extends "base.html" %}
{% block content %}

<div class="container" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="logbox"  >
                <form id="login" method="post" action="/login" >
                    <h1 class="text-center">Login</h1>
                     <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input name="username" type="text" placeholder="Username" class="form-control input"/>
                    </div>

                   

                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input name="password" type="password" placeholder="Choose a password" required="required" class="form-control input"/>
                    </div>

                   

                    <div class="form-group">
                        <input type="submit" value="Sign In" class="inputButton"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
    <!--col-md-6-->

{% endblock %}
