{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            {% for rev in revisions %}
            {{ rev.wiki_post_rev | safe }}<br>
            <p><strong>version:</strong> {{ rev.version }} was edited last on {{ rev.last_modified_date }} at {{ rev.last_modified_time }}</p>
            <p><strong>edited by:</strong> {{ rev.user.name }}</p>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
